name: Guardian Price Check Bot

on:
  workflow_dispatch:       # 保留這個，讓您可以手動按按鈕
  #schedule:
    # 範例 1：每 40 分鐘執行一次
    #- cron: '*/40 * * * *'
    
    # 範例 2：每 2 小時執行一次
    # - cron: '0 */2 * * *'
    
    # 範例 3：每天台灣時間早上 10 點執行 (注意時差)
    # - cron: '0 2 * * *'

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium gspread oauth2client webdriver-manager google-api-python-client google-auth-httplib2 google-auth-oauthlib

      # [已移除] Create JSON Key 步驟 (因為 Python 改成直接讀變數，不需要實體檔案了)

      - name: Run Python Script
        env:
          # 傳遞 Email 帳密
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          # [新增] 必須把金鑰 Secret 傳進環境變數，Python 才讀得到
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: python guardian_bot.py

      - name: Generate Timestamp
        if: always()
        run: |
          echo "TIMESTAMP=Screenshots_$(TZ='Asia/Taipei' date +'%Y%m%d_%H%M')" >> $GITHUB_ENV

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TIMESTAMP }}
          path: "*.zip"
          retention-days: 5

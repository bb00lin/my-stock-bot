name: Guardian Price Check Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # 每天台灣時間早上 10:00 自動執行

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium gspread oauth2client webdriver-manager google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Create JSON Key
        env:
          GOOGLE_KEY: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: |
          echo "$GOOGLE_KEY" > google_key.json
          if [ ! -s google_key.json ] || [ "$(cat google_key.json)" == "" ]; then
            echo "❌ 錯誤：google_key.json 是空的！請確認 Secret 名稱是否為 GOOGLE_SHEETS_JSON。"
            exit 1
          else
            echo "✅ 金鑰檔案建立成功！"
          fi

      - name: Run Python Script
        run: python guardian_bot.py

      # === 新增步驟：設定動態檔名 (台灣時間) ===
      - name: Generate Timestamp
        if: always()
        run: |
          # 設定時區為台北，格式為：Screenshots_年月日_時分 (例如 Screenshots_20260117_1030)
          echo "TIMESTAMP=Screenshots_$(TZ='Asia/Taipei' date +'%Y%m%d_%H%M')" >> $GITHUB_ENV

      # === 修改步驟：使用動態檔名 ===
      - name: Upload Artifacts (上傳截圖壓縮檔)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TIMESTAMP }}  # <--- 這裡會自動變成上面的時間字串
          path: "*.zip"
          retention-days: 5

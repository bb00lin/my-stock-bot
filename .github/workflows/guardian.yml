name: Guardian Price Check Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium gspread oauth2client webdriver-manager

      - name: Create JSON Key
        env:
          # === 關鍵修改：這裡改成您截圖中的名稱 ===
          GOOGLE_KEY: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: |
          # 將 Secret 內容寫入 Python 指定要讀取的檔名 (google_key.json)
          echo "$GOOGLE_KEY" > google_key.json
          
          # 檢查是否成功建立
          if [ ! -s google_key.json ] || [ "$(cat google_key.json)" == "" ]; then
            echo "❌ 錯誤：google_key.json 是空的！請確認 Secret 名稱是否為 GOOGLE_SHEETS_JSON。"
            exit 1
          else
            echo "✅ 金鑰檔案建立成功！"
          fi

      - name: Run Python Script
        run: python guardian_bot.py

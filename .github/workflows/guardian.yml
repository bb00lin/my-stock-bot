name: Guardian Price Check Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # 每天台灣時間早上 10:00 自動執行 (UTC 02:00)

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          # 安裝 Selenium, Google Sheets, 以及 Google Drive 所需套件
          pip install selenium gspread oauth2client webdriver-manager google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Create JSON Key
        env:
          GOOGLE_KEY: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: |
          echo "$GOOGLE_KEY" > google_key.json
          if [ ! -s google_key.json ] || [ "$(cat google_key.json)" == "" ]; then
            echo "❌ 錯誤：google_key.json 是空的！請確認 Secret 名稱是否為 GOOGLE_SHEETS_JSON。"
            exit 1
          else
            echo "✅ 金鑰檔案建立成功！"
          fi

      - name: Run Python Script
        run: python guardian_bot.py

      - name: Upload Artifacts (上傳截圖壓縮檔)
        if: always() # 無論程式成功或失敗都會執行
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: "*.zip" # <--- 關鍵修改：只抓取 Python 產生的 .zip 檔案
          retention-days: 5

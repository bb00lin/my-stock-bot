name: Guardian Price Check Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # 每天台灣時間早上 10:00

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium gspread oauth2client webdriver-manager google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Create JSON Key
        env:
          GOOGLE_KEY: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: |
          echo "$GOOGLE_KEY" > google_key.json
          if [ ! -s google_key.json ] || [ "$(cat google_key.json)" == "" ]; then
            echo "❌ 錯誤：google_key.json 是空的！請確認 Secret 名稱是否為 GOOGLE_SHEETS_JSON。"
            exit 1
          else
            echo "✅ 金鑰檔案建立成功！"
          fi

      - name: Run Python Script
        env:
          # 傳遞 Email 帳密給 Python (請確保已在 GitHub Secrets 設定)
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        run: python guardian_bot.py

      - name: Generate Timestamp
        if: always()
        run: |
          echo "TIMESTAMP=Screenshots_$(TZ='Asia/Taipei' date +'%Y%m%d_%H%M')" >> $GITHUB_ENV

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TIMESTAMP }}
          path: "*.zip"
          retention-days: 5

name: DailyStockPush

on:
  schedule:
    - cron: '30 6 * * 1-5' # 台北 14:30
    - cron: '10 8 * * 1-5' # 台北 16:10
  workflow_dispatch: 

permissions:
  contents: read

jobs:
  run_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install tqdm requests pandas yfinance FinMind gspread oauth2client

      - name: Create Key File
        run: echo '${{ secrets.GOOGLE_SHEETS_JSON }}' > google_key.json

      - name: Run DailyStockPush
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python DailyStockPush.py

      - name: Cleanup Key
        if: always()
        run: rm -f google_key.json

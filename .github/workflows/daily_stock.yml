name: DailyStockPush

on:
  schedule:
    - cron: '30 09 * * 1-5' # 台北時間 17:30 執行 (UTC 09:30)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run_job:
    runs-on: ubuntu-latest
    timeout-minutes: 45 # 拉長超時時間，以容納 AI 等待
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          # [重要] 必須安裝 google-genai 才能支援最新的 Gemini 模型
          pip install -U tqdm requests pandas yfinance FinMind gspread oauth2client google-genai

      # [已移除] Create Key File 步驟 (不需要了)

      - name: Run DailyStockPush
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # [新增] 必須加入這行，Python 才能透過 os.environ 讀取金鑰
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: python DailyStockPush.py

      # [已移除] Cleanup Key 步驟

name: DailyStockPush

on:
  schedule:
    - cron: '30 09 * * 1-5' # 台北時間 17:30 執行
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run_job:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # [修改] 改回使用穩定版套件 google-generativeai
          pip install -U tqdm requests pandas yfinance FinMind gspread oauth2client google-generativeai

      - name: Run DailyStockPush
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          # Email 設定 (必填，否則程式會跳過寄信)
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        run: python DailyStockPush.py

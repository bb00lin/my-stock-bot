name: DailyStockPush

on:
  schedule:
    - cron: '30 6 * * 1-5' # 台北時間 14:30 (收盤後)
    - cron: '0 8 * * 1-5'  # 台北時間 16:00 (法人資料更新後)
  workflow_dispatch: 

jobs:
  run_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests FinMind ta
          
      - name: Run Daily Stock Push
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python DailyStockPush.py

      - name: Run Daily Market Scan (Bot)
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python DailyStockBot.py

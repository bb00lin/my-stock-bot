name: Mix Match Check

on:
  workflow_dispatch:       # 保留這個，讓您可以手動按按鈕
  schedule:
    # 範例 1：每 40 分鐘執行一次
    - cron: '*/40 * * * *'
    
    # 範例 2：每 2 小時執行一次
    # - cron: '0 */2 * * *'
    
    # 範例 3：每天台灣時間早上 10 點執行 (注意時差)
    # - cron: '0 2 * * *'

jobs:
  run_mix_bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' 

    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager gspread oauth2client

    # [已移除] Create credentials file 步驟 (不需要了)

    - name: Run Mix Match Bot
      env:
        MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
        MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        # [新增] 必須加入這行，Python 才能透過 os.environ 讀取金鑰
        GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
      run: python mix_guardian_bot.py 

    - name: Upload Artifacts (Optional)
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: mix_screenshots
        path: "*.zip" 
        retention-days: 5

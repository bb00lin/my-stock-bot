name: Mix Match Check

on:
  schedule:
    - cron: '0 2 * * *' # 每天台灣時間早上 10 點執行
  workflow_dispatch:    # 允許手動點擊按鈕執行

jobs:
  run_mix_bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # 配合您原本成功的版本

    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager gspread oauth2client

    # === ✨ 關鍵修正：參照您成功的 YML 寫法 ✨ ===
    - name: Create credentials file
      env:
        # 將 Secret 先存入環境變數，避免格式跑掉
        GOOGLE_KEY: ${{ secrets.GOOGLE_SHEETS_JSON }}
      run: |
        echo "$GOOGLE_KEY" > google_key.json
        
        # 檢查檔案是否建立成功
        if [ ! -s google_key.json ]; then
          echo "❌ Error: google_key.json is empty! Check Secret Name."
          exit 1
        else
          echo "✅ google_key.json created successfully."
        fi
    # ============================================

    - name: Run Mix Match Bot
      env:
        MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
        MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      run: python mix_guardian_bot.py 

    - name: Upload Artifacts (Optional)
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: mix_screenshots
        path: "*.zip" # 抓取所有產生的 zip 檔
        retention-days: 5

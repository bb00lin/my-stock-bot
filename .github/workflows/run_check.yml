name: CosIng Ingredient Search

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: # 允許手動執行

jobs:
  run-search-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install gspread oauth2client selenium webdriver-manager

      - name: Execute CosIng automation
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        run: python cosing_automation.py

      # 新增：將截圖 ZIP 檔上傳到 GitHub Artifacts
      - name: Upload Screenshots Artifact
        uses: actions/upload-artifact@v4
        if: always() # 即使程式報錯也嘗試上傳
        with:
          name: search-screenshots
          path: Search_*.zip
          retention-days: 5

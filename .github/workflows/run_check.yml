name: Daily Ingredient Check

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 00:00 執行
  workflow_dispatch: # 也可以手動觸發

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install gspread google-auth selenium webdriver-manager
      - name: Run script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          # 這裡需要一段代碼將 ENV 轉回 credentials.json 檔案供 Python 讀取
          echo $GOOGLE_CREDENTIALS > credentials.json
          python cosing_automation.py

name: ManualStockDiagnostic

on:
  workflow_dispatch: # 只有手動點擊按鈕才會執行

jobs:
  diagnostic:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝套件
        run: pip install yfinance pandas requests FinMind ta

      - name: 執行深度診斷
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python analyze_stock.py

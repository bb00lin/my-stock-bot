name: ManualStockDiagnostic

on:
  workflow_dispatch:
    inputs:
      stock_list:
        description: '請輸入股票代碼 (多筆請用換行或空格區隔)'
        required: true
        default: '2330 2317'

permissions:
  contents: read

jobs:
  diagnostic:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 檢出代碼
        uses: actions/checkout@v3

      - name: 2. 設定 Python 執行環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件 (包含修復 FinMind 報錯的 tqdm)
        run: |
          pip install yfinance pandas requests FinMind ta gspread oauth2client tqdm

      # [已移除] 4. 建立 Google 金鑰檔案 (不需要了)

      - name: 5. 執行深度診斷
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
          # [新增] 必須加入這行，Python 才能透過 os.environ 讀取金鑰
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: python ManualStock.py "${{ github.event.inputs.stock_list }}"

      # [已移除] 6. 清理金鑰

name: Confluence Weekly Report

on:
  workflow_dispatch: # 允許手動按鈕觸發
schedule:
    # 台灣時間週一 16:00 = UTC 時間週一 08:00
    - cron: '0 8 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 下載程式碼
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 設定 Python 環境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. 安裝套件
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # 4. 執行自動化腳本
    - name: Run Confluence Script
      id: run_script
      env:
        CONF_URL: ${{ secrets.CONF_URL }}
        CONF_USER: ${{ secrets.CONF_USER }}
        CONF_PASS: ${{ secrets.CONF_PASS }}
      # 將輸出同時顯示並存檔
      run: |
        python confluence_api.py 2>&1 | tee output.txt

    # 5. 發送成功信件 [Done] (使用 Gmail 發信)
    - name: Send Success Email
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        # --- 這裡參照您的 guardian_bot.py 設定 ---
        server_address: smtp.gmail.com
        server_port: 465   # GitHub Action 用 SSL (465) 比較穩，Python 用 TLS (587)
        secure: true
        # --------------------------------------
        
        # 發信人帳密 (必須是 Gmail + 應用程式密碼)
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        
        subject: Confluence automation script [Done]
        
        # 【這裡改成您指定的收件信箱】
        to: bb00lin@gmail.com
        
        from: GitHub Automation <${{ secrets.MAIL_USERNAME }}>
        body: file://output.txt

    # 6. 發送失敗信件 [Fail] (使用 Gmail 發信)
    - name: Send Failure Email
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        secure: true
        
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        
        subject: Confluence automation script [Fail]
        
        # 【這裡改成您指定的收件信箱】
        to: bb00lin@gmail.com
        
        from: GitHub Automation <${{ secrets.MAIL_USERNAME }}>
        body: |
          Confluence 自動週報執行失敗。
          
          請檢查 GitHub Actions Log 了解詳情。

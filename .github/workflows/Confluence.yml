name: Confluence Weekly Report (API)

on:
  workflow_dispatch:  # 允許手動觸發
  schedule:
    - cron: '0 1 * * 1'  # 範例：每週一凌晨 1 點執行 (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run API Script
      env:
        CONF_URL: ${{ secrets.CONF_URL }}
        CONF_USER: ${{ secrets.CONF_USER }}
        CONF_PASS: ${{ secrets.CONF_PASS }} # 記得這裡要是 API Token
      run: |
        python confluence_api.py

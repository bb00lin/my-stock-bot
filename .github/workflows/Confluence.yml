name: Confluence Weekly Report

on:
  workflow_dispatch: # 允許手動按鈕觸發
  schedule:
    # 台灣時間週一 15:00 = UTC 時間週一 07:00
    - cron: '0 7 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 下載程式碼
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 設定 Python 環境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. 安裝套件
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # 4. 執行自動化腳本
    - name: Run Confluence Script
      id: run_script
      env:
        CONF_URL: ${{ secrets.CONF_URL }}
        CONF_USER: ${{ secrets.CONF_USER }}
        CONF_PASS: ${{ secrets.CONF_PASS }}
      # 將輸出同時顯示並存檔，方便除錯
      run: |
        python confluence_api.py 2>&1 | tee output.txt

    # 5. 發送成功信件 [Done] (Microsoft 365 設定)
    - name: Send Success Email
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        # --- Microsoft 365 專用設定 ---
        server_address: smtp.office365.com
        server_port: 587
        secure: false  # M365 必須設為 false (使用 STARTTLS)
        # ---------------------------
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: Confluence automation script [Done]
        to: bb_lin@gsitw.com
        from: GitHub Automation <${{ secrets.MAIL_USERNAME }}>
        body: file://output.txt

    # 6. 發送失敗信件 [Fail] (Microsoft 365 設定)
    - name: Send Failure Email
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        # --- Microsoft 365 專用設定 ---
        server_address: smtp.office365.com
        server_port: 587
        secure: false
        # ---------------------------
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: Confluence automation script [Fail]
        to: bb_lin@gsitw.com
        from: GitHub Automation <${{ secrets.MAIL_USERNAME }}>
        body: |
          Confluence 自動週報執行失敗。
          
          請檢查 GitHub Actions Log 了解詳情。

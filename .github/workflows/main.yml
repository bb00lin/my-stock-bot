name: DailyStockBot

on:
  schedule:
    - cron: '30 08 * * 1-5' # 台灣時間 16:30 執行
  workflow_dispatch:

permissions:
  contents: read # 只需要讀取權限即可

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # 稍微增加時間，確保 AI 分析有足夠緩衝
    steps:
      - name: 1. 檢出代碼
        uses: actions/checkout@v3

      - name: 2. 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件 (新增 AI 與數值運算套件)
        run: |
          pip install yfinance pandas requests FinMind tqdm gspread oauth2client numpy google-generativeai

      - name: 4. 建立 Google 金鑰檔案
        run: echo '${{ secrets.GOOGLE_SHEETS_JSON }}' > google_key.json

      - name: 5. 執行股票分析
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # 新增這一行：讓程式能使用 AI 金鑰
        run: python DailyStockBot.py

      - name: 6. 清理金鑰
        if: always() # 無論分析成功或失敗都執行清理，確保安全性
        run: rm -f google_key.json

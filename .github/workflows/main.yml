name: DailyStockBot

on:
  schedule:
    # 這裡的設定代表：每週一至週五，UTC 時間 06:45 (台北時間 14:45) 執行
    # 格式：分 時 日 月 週
    # 1-5 代表 Monday 到 Friday
    - cron: '45 6 * * 1-5'
  workflow_dispatch: # 保留手動執行的按鈕

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/checkout@v3
        with:
          python-version: '3.9'

      - name: 安裝必要套件
        run: |
          pip install yfinance pandas requests FinMind ta

      - name: 執行股票分析並傳送 LINE
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python stock_bot_final.py

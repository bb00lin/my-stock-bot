name: DailyStockBot

on:
  schedule:
    - cron: '45 6 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 複製儲存庫代碼
        uses: actions/checkout@v3

      - name: 2. 設定 Python 環境 (3.10)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件 (使用 ta 替代 pandas-ta)
        run: |
          python -m pip install --upgrade pip
          # ta 庫非常輕量且相容性高
          pip install yfinance pandas requests FinMind ta

      - name: 4. 執行股票分析並傳送 LINE
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python stock_bot_final.py

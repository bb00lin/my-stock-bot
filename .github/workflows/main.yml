name: DailyStockBot

on:
  schedule:
    - cron: '45 6 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 複製程式碼
        uses: actions/checkout@v3

      - name: 2. 設定 Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pandas-ta FinMind requests

      - name: 4. 執行股票分析 (偵錯模式)
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        # 這裡會自動找尋目錄下所有的 .py 檔案，防止檔名寫錯
        run: python *.py

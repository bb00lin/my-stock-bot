name: DailyStockBot

on:
#  schedule:
#    - cron: '10 08 * * 1-5' # 台北時間 16:10 執行 (UTC 08:10)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 60 
    steps:
      - name: 1. 檢出代碼
        uses: actions/checkout@v3

      - name: 2. 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件
        run: |
          pip install yfinance pandas requests FinMind tqdm gspread oauth2client numpy

      # [已移除] 4. 建立 Google 金鑰檔案 (不需要了，且比較安全)

      - name: 5. 執行股票分析
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          # [新增] 必須加入這行，Python 才能透過 os.environ 讀取金鑰
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: python DailyStockBot.py

      # [已移除] 6. 清理金鑰 (因為沒建立，所以不需要清理)

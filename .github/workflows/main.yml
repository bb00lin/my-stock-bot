name: DailyStockBot

on:
  schedule:
    - cron: '30 08 * * 1-5' # 台灣時間 16:30 執行 (UTC 08:30)
  workflow_dispatch:

permissions:
  contents: read # 只需要讀取權限即可

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # 確保 1000 檔掃描與 AI 分析有足夠時間
    steps:
      - name: 1. 檢出代碼
        uses: actions/checkout@v3

      - name: 2. 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件 (含 AI 與 Google Sheets 支援)
        run: |
          pip install yfinance pandas requests FinMind tqdm gspread oauth2client numpy google-generativeai

      - name: 4. 建立 Google 金鑰檔案
        run: echo '${{ secrets.GOOGLE_SHEETS_JSON }}' > google_key.json

      - name: 5. 執行股票分析
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # 關鍵：啟用 AI 智能診斷
        run: python DailyStockBot.py

      - name: 6. 清理金鑰
        if: always() # 無論成功或失敗都執行清理
        run: rm -f google_key.json

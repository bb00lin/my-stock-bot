name: DailyStockBot

on:
  schedule:
    - cron: '45 6 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 複製儲存庫代碼
        uses: actions/checkout@v3

      - name: 2. 設定 Python 環境 (3.10)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件 (穩定安裝組合)
        run: |
          python -m pip install --upgrade pip
          # 先安裝相容的基礎環境
          pip install pandas==1.5.3 numpy==1.23.5
          # 再安裝其他套件
          pip install yfinance requests FinMind pandas-ta

      - name: 4. 執行股票分析並傳送 LINE
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python stock_bot_final.py

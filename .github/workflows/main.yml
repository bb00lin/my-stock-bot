name: DailyStockBot

on:
  schedule:
    # 台北時間 14:45 執行 (UTC 06:45)
    - cron: '45 6 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 複製程式碼
        uses: actions/checkout@v3

      - name: 2. 設定 Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件 (修正版本限制)
        run: |
          python -m pip install --upgrade pip
          # 先安裝基礎套件
          pip install yfinance pandas requests
          # 強制安裝 pandas-ta (改用這種方式更穩定)
          pip install pandas-ta --no-cache-dir
          # 安裝 FinMind
          pip install FinMind

      - name: 4. 執行股票分析
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        # 如果你有多個 py 檔，請確保這裡指定的是正確的檔名
        run: python stock_bot_final.py

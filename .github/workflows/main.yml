name: DailyStockBot

# 設定觸發條件
on:
  schedule:
    # 台北時間 14:45 執行 (UTC 06:45)
    - cron: '45 6 * * 1-5'
  workflow_dispatch: # 允許你隨時點擊按鈕手動測試

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 複製儲存庫代碼
        uses: actions/checkout@v3

      - name: 2. 設定 Python 環境 (3.10)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件 (最終修復版)
        run: |
          python -m pip install --upgrade pip
          # 先安裝基礎套件
          pip install yfinance pandas requests FinMind
          # 改用 zip 下載方式安裝 pandas-ta，避開 git 權限錯誤
          pip install https://github.com/twopirllc/pandas-ta/archive/master.zip

      - name: 4. 執行股票分析並傳送 LINE
        env:
          # 這邊是對接你在 GitHub Secrets 設定的金鑰
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        # 請確認你的 Python 檔名與下方一致
        run: python stock_bot_final.py

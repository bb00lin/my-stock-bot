name: DailyStockBot

on:
  schedule:
    - cron: '30 08 * * 1-5' # 台灣時間 16:30 執行 (UTC 08:30)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 60 #稍微增加時間以防萬一
    steps:
      - name: 1. 檢出代碼
        uses: actions/checkout@v3

      - name: 2. 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件
        run: |
          pip install yfinance pandas requests FinMind tqdm gspread oauth2client numpy

      - name: 4. 建立 Google 金鑰檔案
        run: echo '${{ secrets.GOOGLE_SHEETS_JSON }}' > google_key.json

      - name: 5. 執行股票分析
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python DailyStockBot.py

      - name: 6. 清理金鑰
        if: always()
        run: rm -f google_key.json

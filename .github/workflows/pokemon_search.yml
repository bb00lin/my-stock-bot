name: Pokemon Center Search

on:
  workflow_dispatch: # 手動觸發
  # 如果需要定時執行，可取消下方註解
  # schedule:
  #   - cron: '0 3 * * *'

jobs:
  run-pokemon-search:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install gspread oauth2client selenium webdriver-manager

      - name: Execute Pokemon Search
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        run: python pokemon_search.py

      - name: Upload Screenshots Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pokemon-screenshots
          path: Pokemon_*.zip
          retention-days: 5
